          <h3  dir="rtl" style="color: rgb(151, 125, 94);"> نبذة غامضة:</h3>
  <p>
    “السر” ليس مجرد كتاب… بل بوابة لفهم قانون خفي يتحكم بالكون: قانون الجذب.
    بين صفحاته ستجد فكرة أن أفكارك قادرة على تشكيل واقعك، وأن ما تفكر فيه بقوة… يصبح جزءًا من حياتك.
    البعض يراه أعظم كشف، وآخرون يعتقدون أنه تعويذة خفية لتغيير القدر.
  </p>
  <h3 dir="rtl" style="color: rgb(151, 125, 94);"> اقتباس:</h3>
  <blockquote>
    "كل ما تفكر فيه وتؤمن به، ستجذبه إليك."
  </blockquote>
