 <h3 dir="rtl" style="color: rgb(151, 125, 94);;"> نبذة غامضة:</h3>
  <p dir="rtl">
    الغرفة 207… لم يخرج منها أحد سالمًا.
    كل من دخلها واجه رعبه الخاص، أشباح الماضي، كوابيسه الدفينة، وأشياء لا يمكن تفسيرها بالعقل.
    هذه ليست مجرد غرفة… إنها لعنة، ومصيدة، ومرآة مظلمة تكشف أسوأ ما فيك.
  </p>
  <h3 dir="rtl" style="color:  rgb(151, 125, 94);;"> اقتباس:</h3>
  <blockquote dir="rtl">
    "في الغرفة 207 لا شيء كما يبدو، والخروج منها قد يكون أصعب من الدخول."
  </blockquote>
