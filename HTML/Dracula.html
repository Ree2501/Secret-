         <h3 dir="rtl" style="color: rgb(151, 125, 94);"> نبذة غامضة:</h3>
  <p>
    "دراكولا" ليست مجرد رواية… إنها البوابة التي أدخلت العالم إلى أسطورة مصاصي الدماء.
    في قصر مظلم في ترانسيلفانيا، يختبئ الكونت دراكولا، الكائن الذي لا يموت،
    الذي يعيش على دماء البشر ويثير الرعب في كل من يقترب منه.
    بين الخوف والرغبة واللعنة الأبدية… تبدأ رحلة لا تنتهي.
  </p>

  <h3 dir="rtl" style="color: rgb(151, 125, 94);"> اقتباس:</h3>
