<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
        <link rel="stylesheet" href="../CSSSS/cssboot/bootstrap.min.css">
          <link rel="stylesheet" href="../CSSSS/css/all.min.css" >
              <link rel="stylesheet" href="../CSSSS/style.css">
              <script src="../JSS/JS.js"></script>

</head>
<body>
    <div class="modal fade" id="bookModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="fas fa-book"></i> تفاصيل الكتاب</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="bookModalBody">
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">جاري التحميل...</span>
                    </div>
                    <p>جاري تحميل بيانات الكتاب...</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
                <button type="button" class="btn btn-primary" onclick="addToCart()">
                    <i class="fas fa-shopping-cart"></i> إضافة إلى السلة
                </button>
            </div>
        </div>
    </div>
     <script src="../JSS/JS.js"></script>
</body>
</html>
