          <h3 dir="rtl" style="color: rgb(151, 125, 94);"> نبذة غامضة:</h3>
  <p>
    يُقال إن هذا الكتاب لم يُكتب بيد كراولي وحده، بل أُمليَ عليه من كيان غامض يُسمى Aiwass.
    نصوصه مليئة بالرموز والتعاليم الغريبة التي شكلت أساس ديانة غامضة تُعرف بالـ Thelema.
    بين صفحاته، كلمات قد يعتبرها البعض نورًا للتحرر، بينما يراها آخرون لعنة وأسرارًا لا يجب كشفها.
  </p>
