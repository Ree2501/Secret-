  <p id="shrh" dir="rtl">
    
    "بقولكم سالفه" هو رحلة وسط الحكايات الشعبية والقصص التي تُروى في المجالس،
    بعضها مضحك، بعضها غريب، وبعضها يجعل الدم يتجمد في عروقك.
    أسلوب فارس عاشور البسيط والمباشر يجعلك تشعر وكأنك تسمع السالفة من صديق يجلس بجانبك
  </p>
  <h3 dir="rtl" style="color: rgb(151, 125, 94);"> اقتباس:</h3>
  <blockquote dir="rtl">
    
    "مو كل سالفه تنقال… بس اللي بقولها لكم الليلة غير."
